version: v1
managed:
  enabled: true
plugins:
  ######
  # Go #
  ######
  - plugin: buf.build/grpc/go
    out: ./
    opt:
    - paths=import
  - plugin: buf.build/protocolbuffers/go
    out: ./
    opt:
    - paths=import
  ##########
  # Python #
  ##########
  - plugin: buf.build/grpc/python
    out: libpy
  - plugin: buf.build/protocolbuffers/python
    out: libpy
  - plugin: buf.build/protocolbuffers/pyi
    out: libpy
